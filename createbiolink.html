								<h1>Leave blank if you don't want some of these</h1>
                						<form id="fileForm">
        <label for="fileName">File Name:</label>
        <input type="text" id="fileName" name="fileName" required>

        <label for="fileDescription">File Description:</label>
        <textarea id="fileDescription" name="fileDescription" rows="4" required></textarea>

        <button type="button" onclick="createHTMLFile()">Create</button>
    </form>

    <script>
        function createHTMLFile() {
            const fileName = document.getElementById('fileName').value;
            const fileDescription = document.getElementById('fileDescription').value;

            // Send data to the server (replace 'http://localhost:3000' with your server address)
            fetch('http://localhost:3000/create-html', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    fileName,
                    fileDescription,
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
